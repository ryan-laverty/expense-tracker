    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true # Enable H2â€™s web console
  jpa:
    hibernate:
      ddl-auto: update # Auto-update database schema based on your entities
    show-sql: true # Show generated SQL in console logs
